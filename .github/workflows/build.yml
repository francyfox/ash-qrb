name: build.yml
on:
  push:
    branches:
      - 'prototype'

jobs:
  build:
    name: Build artifacts and push to server
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      CI: true
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: oven-sh/setup-bun@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Create .env file
        run: |
          touch .env
          echo "${{secrets.SECRETS}}" >> .env
          cat .env
          mv .env ./apps/ash-client/.env
          mv .env ./apps/ash-qrb-server/.env

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Copy frontend artifact
        run: |
          mkdir -r build/frontend
          mv ./apps/ash-client/dist/* ./build/frontend
          mv .env ./build/frontend/.env

      - name: Copy backend artifact
        run: |
          mkdir -r build/backend
          mv ./apps/ash-qrb-server/dist/* ./build/backend
          mv .env ./build/backend/.env

      - name: Store to zip
        run: |
          zip -r build.zip ./build

      - name: Push artifacts on server
        uses: garygrossgarten/github-action-scp@release
        with:
          local: /build.zip
          remote: /etc/home/fox/server
          host: ${{ vars.HOST }}
          username: ${{ secrets.SSH_USER }}
          privateKey: ${{ secrets.PRIVATE_KEY}}
          rmRemote: true


